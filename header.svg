<svg fill="none" viewBox="0 0 500 80" width="600" height="80" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container{
                    display: inline-block;
                    font-family: sans-serif;
                    width:calc(100% - 15px);
                    height:100%;
                }

                h1 {
                    font-size: 2.7rem;
                    padding-bottom: 0;
                    margin-bottom: 0.3rem;
                    overflow: hidden;
                    white-space: nowrap;
                    border-right: 15px solid;
                    width: 0;
                    line-height:2.7rem;
                    animation: typing 1.5s steps(30, end) forwards, blinking 1s infinite;
                }

                hr {
                    border: 0;
                    height:1px;
                    transform:translateY(-5px);
                    background-color: red;// hsla(210,18%,87%,1);
                }

                @keyframes typing {
                    from { width: 0 }
                    to { width: 100% }
                }

                @keyframes blinking {
                    0% {border-right-color: transparent}
                    50% {border-right-color: black}
                    100% {border-right-color: transparent}
                }
            </style>
            <div class="container">
                <h1>Bienvenue ! I'm Simon üë®‚Äçüíª</h1>
                <hr />
            </div>
        </div>
    </foreignObject>
</svg>
